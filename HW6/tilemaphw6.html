
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.2507735757891, -80.66480244144992], 14.0);

      var houseicon = L.icon({
        iconUrl: 'https://pngimg.com/uploads/house/house_PNG74.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
      });

      var housepopup = "The home of Mr. Brawley, owner of all this land. Torn down in 2019.<br/><img src='https://maps.googleapis.com/maps/api/staticmap?mobile=false&sensor=true&maptype=satellite&size=1536x1152&zoom=17&center=35.24348449707031,-80.67613220214844&key=AIzaSyBJsNQO5ZeG-XAbqqWLKwG08fWITSxg33w&&signature=1YvwsVtwfCuQw20dDxJIlDEMXKQ='width=300px''height=300px'/>";

      var brawleyhouse = L.marker([35.243957, -80.674733], {icon:houseicon})
        .bindPopup(housepopup)
        .openPopup();

      var barnicon = L.icon({
        iconUrl: 'https://www.kindpng.com/picc/m/177-1770382_old-shacks-png-download-shitty-shack-house-transparent.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
      });

      var barnpopup = "Brawley's hunting shack. Long since collapsed.<br/><img src='https://maps.googleapis.com/maps/api/staticmap?mobile=false&sensor=true&maptype=satellite&size=1536x1152&zoom=17&center=35.24348449707031,-80.67613220214844&key=AIzaSyBJsNQO5ZeG-XAbqqWLKwG08fWITSxg33w&&signature=1YvwsVtwfCuQw20dDxJIlDEMXKQ='width=300px''height=300px'/>";

      var huntingbarn = L.marker([35.246980, -80.671371], {icon:barnicon})
        .bindPopup(barnpopup)
        .openPopup();

      var neighborhoodicon = L.icon({
        iconUrl: 'https://pi.movoto.com/p/411/3712029_0_YJuF6m_p.jpeg',
            iconSize: [50,50],
            popupAnchor: [0,0]
      });

      var hoodpopup = "These houses have all been built in the past 20 years.<br/><img src='https://maps.googleapis.com/maps/api/staticmap?mobile=false&sensor=true&maptype=satellite&size=1536x1152&zoom=17&center=35.24348449707031,-80.67613220214844&key=AIzaSyBJsNQO5ZeG-XAbqqWLKwG08fWITSxg33w&&signature=1YvwsVtwfCuQw20dDxJIlDEMXKQ='width=300px''height=300px'/>";

      var neighborhood = L.marker([35.246086, -80.676006], {icon:neighborhoodicon})
        .bindPopup(hoodpopup)
        .openPopup();

      var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var OldPhoto = L.tileLayer('./tilefiles/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var daTiles = {
        "Open Street Map": OSM,
        "Old Neighborhood": OldPhoto
      }

      var brawleyVector = {
        "The Brawley House" : brawleyhouse,
        "Brawley Hunting Barn" : huntingbarn,
        "Barawley Farms Neighborhood" : neighborhood
      }

      L.control.layers(daTiles, brawleyVector).addTo(map);
  </script>
</body>
</html>
