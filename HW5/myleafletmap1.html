<!DOCTYPE html>
<html>
 <head>
 <title>My First Leaflet Map</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
 integrity="sha512-
xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEp
DL9wQ=="
 crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
 integrity="sha512-
gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0C
Pthew=="
 crossorigin=""></script>
 <script src = "./leaflet/data/old_well_4326.geojson"></script>
 <script src = "./leaflet/data/chasedininghall.geojson"></script>
 <script src = "./leaflet/data/morrisonhall.geojson"></script>
 <script src = "./leaflet/data/kenanstadium.geojson"></script>
 </head>
 <body>
    <div id="mapid"></div>
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17); // YOU CAN CHANGE THE ZOOM
        L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a>href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([35.906153, -79.045779]).addTo(map)
        .bindPopup('This is Chase Dining Hall') // YOU CAN CHANGE THE MESSAGE
        .openPopup();

        L.marker([35.912064676772367, -79.0512352278691]).addTo(map)
        .bindPopup('Old Well') // YOU CAN CHANGE THE MESSAGE
        .openPopup();

        L.marker([35.904548, -79.046322]).addTo(map)
        .bindPopup('This is Morrison Residence') // YOU CAN CHANGE THE MESSAGE
        .openPopup();

        L.marker([35.906903, -79.047846]).addTo(map)
        .bindPopup('This is Kenan Stadium') // YOU CAN CHANGE THE MESSAGE
        .openPopup();

        L.geoJSON(uncwell).addTo(map)
        var uncIcon = L.icon({
            iconUrl: 'https://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });
        var customPopup = "UNC Well<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";
        L.geoJSON(uncwell, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: uncIcon});}}) // c
        .bindPopup(customPopup) // d
        .addTo(map); //

        L.geoJSON(chase).addTo(map)
        var chaseIcon = L.icon({
            iconUrl: 'https://i.pinimg.com/originals/ff/c3/d3/ffc3d3f7e25c28ea2d3fe42231736f00.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });
        var customPopup2 = "Chase Dining Hall<br/><img src='https://farm4.staticflickr.com/3289/2604406034_5f5e11a055_b.jpg'width='100px'/>";
        L.geoJSON(chase, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: chaseIcon});}}) // c
        .bindPopup(customPopup2) // d
        .addTo(map); //

        L.geoJSON(morrison).addTo(map)
        var morrisonIcon = L.icon({
            iconUrl: 'https://pngimg.com/uploads/house/house_PNG74.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });
        var customPopup3 = "Morrison Hall<br/><img src='https://upload.wikimedia.org/wikipedia/commons/c/c8/Morrison_Residence_Hall_at_UNC.jpg'width='100px'/>";
        L.geoJSON(morrison, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: morrisonIcon});}}) // c
        .bindPopup(customPopup3) // d
        .addTo(map); //

        L.geoJSON(stadium).addTo(map)
        var stadiumIcon = L.icon({
            iconUrl: 'https://toppng.com/uploads/preview/american-football-gridiron-football-culver-stockton-png-cartoon-football-11563587855mketabqiv2.png',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });
        var customPopup4 = "Kenan Stadium<br/><img src='https://chapelboromedia.s3.amazonaws.com/uploads/2019/07/17141334/Kenan-Stadium-2-1200x640.png'width='100px'/>";
        L.geoJSON(stadium, { // a
        pointToLayer: function (feature, latlng) { // b
        return L.marker(latlng, {icon: stadiumIcon});}}) // c
        .bindPopup(customPopup4) // d
        .addTo(map); //

    </script>
 This is not as hard as I thought.
 </body>
</html>
